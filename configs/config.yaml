logging:
  enable: true
  level: INFO
  console:
    enable: true
  file:
    enable: true
    path: logs
    backup_count: 30
board_mode:
  retry_delay: 5
  debug_warmup: false
  monitoring:
    check_interval: 30
    failure_threshold: 1
camera:
  enable: true
  # backend: cpp  # 默认使用cpp后端（高性能），可选: cpp | sick
  connection:
    ip: 192.168.2.99
    port: 2122
    timeout: 0
  mode:
    useSingleStep: true
  auth:
    loginAttempts:
    - level: service
      password: '123456'
    - level: client
      password: CLIENT
model:
  backend: auto  # auto | pc | rknn
  use_cpp: false  # 启用C++后端（适用于RKNN模式，提供更高性能）
  model_name: seasoning_11.18.pt
  model_file: models
  path: models/seasoning_11.18.pt
  conf_threshold: 0.7
  nms_threshold: 0.6
  target: rk3588  # RKNN目标平台
DetectionServer:
  enable: true
  host: 192.168.2.126
  port: 8888
  max_connections: 15
  buffer_size: 4096
  connection_timeout: 300
  heartbeat_interval: 30
mqtt:
  enable: false
  connection:
    broker_host: 192.168.2.126
    broker_port: 1883
    client_id: visioncorepro
    keepalive: 60
  qos:
    subscribe: 2
  topics:
    subscribe:
      system_command: visual/system/command
    publish:
      message: visual/system/result
roi:
  enable: true
  minArea: 3000
  depthThreshold: 665
  # 机器人遮挡检测配置
  occlusion:
    # TCP间隔阈值（毫秒），超过此值视为机器人正在执行抓取动作
    intervalThreshold: 600
    # 忽略次数：当TCP间隔超过阈值后，接下来的N次检测都返回遮挡标志-1,0,0,0,0
    # 例如：设为3表示检测到间隔>700ms后，接下来的3次检测都忽略（避免机器人动作期间误触发皮带移动）
    ignoreCount: 3
  regions:
  - name: main_work_area
    shape: rectangle
    width: 150
    height: 100
    offsetx: 0
    offsety: 30
    priority: 1
  - name: backup_area
    shape: rectangle
    width: 150
    height: 100
    offsetx: 90
    offsety: 140
    priority: 2
sftp:
  enable: false
  host: 192.168.2.126
  port: 22
  username: qt
  password: '123456'
  remote_path: /
  prefix: D://Camera
  connection_timeout: 15
