logging:
  enable: true
  level: INFO
  console:
    enable: true
  file:
    enable: true
    path: logs
    backup_count: 30
board_mode:
  retry_delay: 5
  debug_warmup: false
  monitoring:
    check_interval: 30
    failure_threshold: 1
camera:
  enable: true
  # backend: cpp  # 默认使用cpp后端（高性能），可选: cpp | sick
  connection:
    ip: 192.168.2.99
    port: 2122
    timeout: 0
  mode:
    useSingleStep: true
  auth:
    loginAttempts:
    - level: service
      password: '123456'
    - level: client
      password: CLIENT
model:
  backend: auto  # auto | pc | rknn
  use_cpp: true  # 启用C++后端（适用于RKNN模式，提供更高性能）
  windows:
    model_name: seasoning_11.18.pt
    model_file: models
    path: models/seasoning_11.18.pt
  aarch:
    model_name: seasoning_11.18.float.rknn
    model_file: models
    path: models/seasoning_11.18.float.rknn
  conf_threshold: 0.75  # 提高到0.75，减少候选框数量（原0.7）
  nms_threshold: 0.65   # 稍微提高NMS阈值，减少重叠框（原0.6）
  target: rk3588  # RKNN目标平台
DetectionServer:
  enable: true
  host: 192.168.2.90
  port: 8888
  max_connections: 15
  buffer_size: 4096
  connection_timeout: 300
  heartbeat_interval: 30
mqtt:
  enable: false
  connection:
    broker_host: 192.168.2.126
    broker_port: 1883
    client_id: visioncorepro
    keepalive: 60
  qos:
    subscribe: 2
  topics:
    subscribe:
      system_command: visual/system/command
    publish:
      message: visual/system/result
roi:
  enable: true
  minArea: 3000
  depthThreshold: 665
  stabilityWaitTime: 0.15  # 传送带停止后等待物体稳定的时间（秒），建议0.1-0.2
  regions:
  - name: main_work_area
    shape: rectangle
    width: 150
    height: 100
    offsetx: 0
    offsety: 30
    priority: 1
    gpio:
      enable: true
      pin: 20
      chip: dev/gpiochip3
  - name: backup_area
    shape: rectangle
    width: 150
    height: 100
    offsetx: 90
    offsety: 140
    priority: 2
    gpio:
      enable: true
      pin: 29
      chip: dev/gpiochip3
sftp:
  enable: false
  host: 192.168.2.126
  port: 22
  username: qt
  password: '123456'
  remote_path: /
  prefix: D://Camera
  connection_timeout: 15
