logging:
  enable: true
  level: INFO
  console:
    enable: true
  file:
    enable: true
    path: logs
    backup_count: 30
board_mode:
  # 重试延迟（秒）- 关键组件启动失败和监控器重启时的等待时间
  retry_delay: 5
  # 调试模式 - 启用后会保存预热检测的可视化结果到debug目录
  debug_warmup: false
  monitoring:
    # 监控检查间隔（秒）- 后台监控器检查组件健康状态的频率
    check_interval: 30
    # 故障阈值（次）- 连续检查失败多少次后触发重启
    failure_threshold: 1
  # 启动策略说明：
  # - 关键组件（相机、检测器、TCP）会在主线程无限重试直到启动成功
  # - 非关键组件（MQTT、SFTP）允许启动失败，由后台监控器重试
  # - 所有组件运行时异常都会由监控器在后台无限重试恢复
camera:
  enable: true
  connection:
    ip: 192.168.2.99
    port: 2122
    timeout: 0
  mode:
    useSingleStep: true
  auth:
    loginAttempts:
    - level: service
      password: '123456'
    - level: client
      password: CLIENT
model:
  backend: auto
  model_name: seg-seasoning2.pt
  model_file: models
  path: models/seg-seasoning2.pt
  conf_threshold: 0.5
  nms_threshold: 0.45
DetectionServer:
  enable: true
  host: 192.168.2.126
  port: 8888
  max_connections: 15
  buffer_size: 4096
  connection_timeout: 300
  heartbeat_interval: 30
mqtt:
  enable: true
  connection:
    broker_host: 192.168.2.126
    broker_port: 1883
    client_id: visioncorepro
    keepalive: 60
  qos:
    subscribe: 2
  topics:
    subscribe:
      system_command: visual/system/command
    publish:
      message: visual/system/result
roi:
  enable: true
  minArea: 2500
  regions:
    - name: "main_work_area"
      enable: true
      shape: "rectangle"     # 形状: rectangle | semicircle | circle
      width: 200
      height: 100
      offsetx: 300           
      offsety: 200
      priority: 1
      
    - name: "backup_area"
      enable: false
      shape: "rectangle"
      width: 150
      height: 120
      offsetx: -100
      offsety: 50
      priority: 2
      
sftp:
  enable: true
  host: 192.168.2.126
  port: 22
  username: qt
  password: '123456'
  remote_path: /
  prefix: D://Camera
  connection_timeout: 15
